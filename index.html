<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articulated Robot Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header>
    <h1>ðŸ¤– Articulated Robot Control</h1>
    <div class="header-right">
        <div id="clock"></div>
        <div id="statusBadge" class="status-badge ready">READY</div>
    </div>
</header>

    <nav>
        <button class="nav-btn active" onclick="showTab('dashboard', this)">Dashboard</button>
        <button class="nav-btn" onclick="showTab('command', this)">Command</button>
        <button class="nav-btn" onclick="showTab('monitoring', this)">Monitoring</button>
        <button class="nav-btn" onclick="showTab('log', this)">System Log</button>
    </nav>

    <!-- ROBOT OVERVIEW -->
<section id="dashboard" class="card overview tab-content">
    <h2>System Log</h2>
    <div id="logBox"></div>
</section>
    
    <section class="card overview">
        <h2>Robot Overview</h2>

        <div class="overview-grid">
            <div class="info-box">
                <span>Robot Type</span>
                <strong>6-Axis Articulated</strong>
            </div>

            <div class="info-box">
                <span>Mode</span>
                <strong>Automatic</strong>
            </div>

            <div class="info-box">
                <span>Controller</span>
                <strong>Industrial</strong>
            </div>

            <div class="info-box">
                <span>Status</span>
                <strong class="ready-text">READY</strong>
            </div>
        </div>
    </section>

    <!-- NATURAL LANGUAGE COMMAND -->
    <section id="command" class="card command tab-content">
        <h2>Natural Language Command</h2>

        <textarea id="commandInput" placeholder="Example: Pick the red object and place it on conveyor B"></textarea>

        <button class="execute-btn" onclick="executeCommand()">Execute Command</button>
    </section>

    <!-- JOINT MONITORING -->
    <section id="monitoring" class="card monitoring tab-content">
        <h2>Joint Monitoring</h2>

        <div class="joint">
            <label>Joint 1</label>
            <div class="progress"><div id="j1"></div></div>
            <span id="j1val">0Â°</span>
        </div>

        <div class="joint">
            <label>Joint 2</label>
            <div class="progress"><div id="j2"></div></div>
            <span id="j2val">45Â°</span>
        </div>

        <div class="joint">
            <label>Joint 3</label>
            <div class="progress"><div id="j3"></div></div>
            <span id="j3val">-30Â°</span>
        </div>

        <div class="joint">
            <label>Joint 4</label>
            <div class="progress"><div id="j4"></div></div>
            <span id="j4val">0Â°</span>
        </div>

        <div class="joint">
            <label>Joint 5</label>
            <div class="progress"><div id="j5"></div></div>
            <span id="j5val">0Â°</span>
        </div>

        <div class="joint">
            <label>Joint 6</label>
            <div class="progress"><div id="j6"></div></div>
            <span id="j6val">0Â°</span>
        </div>

    </section>

    <section id="log" class="card tab-content">
        <h2>System Log</h2>
        <div id="logBox">
            <p>[INFO] Robot initialized.</p>
            <p>[STATUS] System ready.</p>
        </div>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
